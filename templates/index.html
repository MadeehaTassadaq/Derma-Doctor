<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermatology Disease Evaluation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dermatology Disease Evaluation</h1>
        <p>Upload an image of your skin condition and describe your symptoms to get a diagnosis and remedy.</p>
        
        <form id="diagnosis-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="query">Describe your symptoms:</label>
                <textarea id="query" name="query" rows="1" placeholder="Enter your symptoms here..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Upload an image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            
            <button type="submit">Get Diagnosis</button>
        </form>

        <div id="result" class="result-box">
            {% if result %}
                <h2>Diagnosis & Remedy:</h2>
                <p>{{ result }}</p>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
